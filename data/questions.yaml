questions:
  melancholic:
    - Apa luka atau pengalaman masa lalu yang sekarang membentukmu jadi lebih kuat?
    - Apakah ada hal yang dulu terasa berat, tapi sekarang kamu bisa syukuri?
    - Dalam relasi, hal baik apa yang ingin kamu jaga agar tidak hilang?
    - Apa penghiburan yang pernah kamu alami saat sedang merasa jatuh?
    - Siapa orang yang pernah menguatkanmu tanpa banyak kata?
    - Apa keputusan sulit yang ternyata membawamu ke arah yang lebih baik?
    - Jika kamu bisa memaafkan diri sendiri atas satu hal, itu tentang apa?
    - Apa momen hening yang pernah membuatmu merasa lebih dekat dengan Tuhan?
    - Apa harapan kecil yang membuatmu terus melangkah hari ini?
    - Apa pelajaran hidup paling bermakna dari masa sulit yang pernah kamu alami?
  happy:
    - Apa momen kecil yang baru-baru ini membuatmu tersenyum lebar?
    - Siapa orang yang membuatmu merasa aman hanya dengan berada di dekatnya?
    - Apa hadiah terbaik yang pernah kamu terima—yang bukan barang?
    - Kapan terakhir kali kamu merasa bangga pada dirimu sendiri?
    - Hal sederhana apa yang kamu syukuri minggu ini?
    - Siapa yang paling banyak mengajarkanmu tentang cinta tanpa berkata-kata?
    - Momen apa yang terasa seperti “ini dia hidup yang aku mau”?
    - Apa pencapaianmu yang selama ini tidak kamu rayakan tapi layak dirayakan?
    - Siapa orang yang paling banyak memengaruhi cara kamu melihat dunia?
    - Apa kenangan masa kecil yang masih membuatmu hangat saat mengingatnya?
    - Di mana tempat yang langsung membuat kamu merasa damai?
    - Apa pujian tulus yang pernah kamu terima dan tidak kamu lupakan?
    - Apa pengalaman paling “kecil” tapi sangat berarti buatmu?
    - Kapan terakhir kali kamu benar-benar merasa dicintai?
    - Siapa orang yang membuatmu jadi versi dirimu yang terbaik?
    - Apa hal random yang membuatmu semangat tiap pagi?
    - Apa mimpi kecil yang berhasil kamu wujudkan meski nggak semua orang tahu?
    - Siapa yang kamu rasa jadi “rumah” dalam hidupmu?
    - Apa lagu atau film yang bisa mengangkat mood kamu setiap saat?
    - Kapan terakhir kali kamu merasa benar-benar hidup?
    - Apa hal terkecil hari ini yang patut disyukuri?
    - Siapa yang paling sering bikin kamu tertawa tanpa alasan jelas?
    - Kalau kamu bisa membekukan satu momen bahagia, momen apa itu?
    - Apa bagian dari hidupmu sekarang yang dulu cuma bisa kamu impikan?
    - Apa pencapaian sederhana tapi bermakna yang kamu capai minggu ini?
    - Siapa guru kehidupanmu yang paling tidak kamu sangka?
    - Hal apa yang kamu banggakan dari dirimu di usia sekarang?
    - Apa pengalaman spiritual atau batin yang paling menguatkanmu?
    - Apa makanan atau aroma yang langsung membuat kamu merasa “di rumah”?
    - Jika kamu menulis surat cinta untuk hidupmu, apa kalimat pembukanya?
  neutral:
    - Apa hal yang paling kamu cari dalam hidup sekarang?
    - Kalau kamu bisa memberi nasihat ke dirimu sendiri 5 tahun lalu, apa yang akan kamu katakan?
    - Menurutmu, hidup yang ideal itu seperti apa?
    - Bagaimana kamu tahu bahwa kamu sedang berada di jalan yang benar?
    - Apa kebiasaanmu yang paling ingin kamu ubah tahun ini?
    - Hal apa yang sering kamu tunda, tapi kamu tahu penting?
    - Apa makna “dewasa” menurut kamu sekarang?
    - Apa arti kesuksesan yang sebenarnya buat kamu?
    - Jika kamu bisa membuat ulang hidupmu dalam 3 kata, apa yang kamu pilih?
    - Nilai atau kebenaran apa yang kamu perjuangkan karena kamu percaya itu berasal dari Tuhan?
    - Dalam satu kalimat, bagaimana kamu ingin dikenang?
    - Apa hal yang sedang kamu perjuangkan diam-diam?
    - Apa “perubahan besar” yang sedang kamu pikirkan saat ini?
    - Apa yang kamu takutkan tapi ingin kamu coba?
    - Menurutmu, kapan seseorang bisa bilang bahwa dia sudah ‘sembuh’?
    - Apa arti ‘rumah’ untukmu—tempat, orang, atau rasa?
    - Dalam hubungan pertemanan, hal apa yang paling kamu jaga?
    - Apa pertanyaan yang paling sering kamu tanyakan ke diri sendiri akhir-akhir ini?
    - Apa hal dalam dirimu yang ingin kamu pahami lebih dalam saat ini?
    - Jika kamu tidak perlu memikirkan uang atau ekspektasi orang lain, kamu ingin jadi apa?
    - Apa hal paling membingungkan tentang menjadi dewasa?
    - Menurut kamu, apa yang membuat seseorang bisa bertahan saat krisis?
    - Apa panggilan atau tanggung jawab yang sedang kamu jalani hari ini, dan bagaimana kamu menghidupinya dengan kasih?
    - Apa rutinitas yang membuat kamu merasa hidupmu punya arah?
    - Apa tanda bahwa kamu bertumbuh menjadi pribadi yang semakin bijaksana dan penuh kasih?
    - Jika hidupmu adalah buku, bab apa yang sedang kamu tulis sekarang?
    - Apa pelajaran hidup yang kamu pelajari dengan cara paling sulit?
    - Siapa “diri kamu” yang ingin kamu temui 10 tahun dari sekarang?
    - Bagaimana kamu menyeimbangkan antara menjadi diri sendiri dan adaptif?
  interactive:
    - Apa hal paling menarik yang kamu pelajari tentang hidup dalam 1 tahun terakhir?
    - Ceritakan satu pengalaman hidup yang sangat mengubah cara pandangmu.
    - Apa hal yang kamu hargai dari orang di sebelahmu sekarang?
    - Apa ekspresi cinta yang paling kamu sukai tapi jarang kamu dapat?
    - Kapan kamu merasa seseorang benar-benar mendengarkanmu?
    - Apa pertanyaan yang ingin kamu tanyakan ke orang lain tapi selalu ragu?
    - Jika kamu bisa menghapus satu kebiasaan buruk dalam hidupmu, apa itu?
    - Apa cara paling unik seseorang pernah menunjukkan bahwa mereka peduli padamu?
    - Apa momen yang membuat kamu berkata, “Aku nggak sendirian”?
    - Kalau kamu bisa memberi hadiah emosional ke orang lain, kamu ingin memberikan apa?
    - Apa hal yang menurut kamu paling menarik dari orang di sekitarmu?
    - Apa kenangan yang ingin kamu buat bersama seseorang tahun ini?
    - Apa satu hal yang kamu harap lebih banyak orang tanyakan tentang dirimu?
    - Apa kebenaran yang ingin kamu sampaikan dengan kasih kepada orang terdekatmu?
    - Dalam relasi yang sehat, bagaimana kamu belajar untuk saling memberi dan menerima dalam kasih?
    - Apa pertanyaan yang kamu harap ditanyakan saat kamu sedang tidak baik-baik saja?
    - Bagaimana kamu tahu kalau kamu sedang dicintai dengan cara yang tepat?
    - Apa kebiasaan kecil dari orang lain yang membuat kamu merasa dihargai?
    - Apa cerita hidup kamu yang ingin kamu bagi, tapi belum pernah sempat kamu ceritakan?
    - Dalam situasi sulit, siapa orang yang selalu muncul di pikiranmu?
  reflective:
    - Apa yang memberi makna dalam harimu dan membuatmu bersyukur?
    - Bagaimana kamu ingin menggunakan hidupmu untuk memberi kebaikan?
    - Apa peran iman atau nilai hidup yang membimbing pilihanmu saat ini?
    - Jika semua orang melihat dunia dengan kasih, apa yang akan berubah?
    - Apa hal baik yang kamu kejar meski belum sepenuhnya kamu pahami?
    - Kapan kamu merasa paling hidup sebagai manusia yang dikasihi Tuhan?
    - Jika tidak ada tekanan dari luar, apa yang benar-benar ingin kamu lakukan dalam terang imanmu?
    - Momen apa yang membuatmu merasa bahwa Tuhan hadir dalam hidupmu?
    - Apa kerinduan terdalam dalam hatimu, dan bagaimana kamu mencari kehendak Tuhan di dalamnya?
    - Jika kamu melihat dirimu dari mata Tuhan, seperti apa hidup yang ingin kamu jalani sebagai pribadi yang dikasihi-Nya?