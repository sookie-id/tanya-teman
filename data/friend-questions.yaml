melancholic:
  - Luka atau pengalaman masa lalu apa nih yang bikin kamu jadi sekuat sekarang?
  - Ada nggak hal yang dulu berat banget, tapi sekarang malah kamu syukuri?
  - Dalam hubungan, hal baik apa yang kamu pengen banget pertahanin biar nggak hilang?
  - Kalau lagi down, hiburan apa sih yang paling nampol buat kamu?
  - Siapa orang yang bisa bikin kamu kuat tanpa banyak omong?
  - Keputusan sulit apa yang ternyata malah bikin hidupmu jadi lebih oke?
  - Kalau bisa maafin diri sendiri buat satu hal, itu tentang apa ya?
  - Momen hening apa yang pernah bikin kamu ngerasa deket banget sama Tuhan?
  - Harapan kecil apa yang bikin kamu semangat terus jalanin hari ini?
  - Pelajaran hidup paling ngena dari masa sulitmu apa sih?
happy:
  - Momen kecil apa nih yang baru-baru ini bikin kamu senyum lebar?
  - Siapa orang yang cuma deket dia aja udah bikin kamu ngerasa aman?
  - Hadiah terbaik yang pernah kamu terima—tapi bukan barang—apa?
  - Kapan terakhir kali kamu ngerasa bangga sama diri sendiri?
  - Hal sederhana apa yang kamu syukuri minggu ini?
  - Siapa yang paling banyak ngajarin kamu tentang cinta tanpa banyak ngomong?
  - Momen apa yang bikin kamu mikir, 'Nah, ini dia hidup yang aku mau!?'
  - Pencapaianmu apa nih yang selama ini belum dirayain padahal layak banget dirayain?
  - Siapa orang yang paling banyak ngaruhin cara kamu ngeliat dunia?
  - Kenangan masa kecil apa yang sampai sekarang masih bikin kamu anget kalo inget?
  - Di mana tempat yang langsung bikin kamu ngerasa damai?
  - Pujian tulus apa yang pernah kamu terima dan nggak kamu lupain?
  - Pengalaman paling 'kecil' tapi berarti banget buatmu apa?
  - Kapan terakhir kali kamu bener-bener ngerasa dicintai?
  - Siapa orang yang bikin kamu jadi versi terbaik dari dirimu?
  - Hal random apa yang bikin kamu semangat tiap pagi?
  - Mimpi kecil apa yang berhasil kamu wujudin padahal nggak banyak orang tahu?
  - Siapa yang kamu rasa jadi 'rumah' dalam hidupmu?
  - Lagu atau film apa yang bisa langsung naikin mood kamu kapan aja?
  - Kapan terakhir kali kamu ngerasa bener-bener hidup?
  - Hal terkecil hari ini yang patut disyukuri apa?
  - Siapa yang paling sering bikin kamu ketawa nggak jelas?
  - Kalau kamu bisa ngebekuin satu momen bahagia, momen apa itu?
  - Bagian dari hidupmu sekarang apa yang dulu cuma bisa kamu impikan?
  - Pencapaian sederhana tapi bermakna apa yang kamu capai minggu ini?
  - Siapa guru kehidupanmu yang paling nggak kamu sangka?
  - Hal apa yang kamu banggain dari dirimu di usia sekarang?
  - Pengalaman spiritual atau batin yang paling nguatin kamu apa?
  - Makanan atau aroma apa yang langsung bikin kamu ngerasa 'di rumah'?
  - Kalau kamu nulis surat cinta buat hidupmu, kalimat pembukanya apa?
neutral:
  - Hal apa sih yang paling kamu cari dalam hidup sekarang?
  - Kalau bisa ngasih nasihat ke diri sendiri 5 tahun lalu, mau bilang apa?
  - Menurutmu, hidup yang ideal itu kayak gimana?
  - Gimana kamu tahu kalau kamu lagi di jalan yang bener?
  - Kebiasaanmu yang paling pengen kamu ubah tahun ini apa?
  - Hal apa yang sering kamu tunda, padahal kamu tahu itu penting?
  - Apa makna 'dewasa' menurut kamu sekarang?
  - Arti sukses yang sebenernya buat kamu itu apa?
  - Kalau kamu bisa bikin ulang hidupmu dalam 3 kata, kamu pilih apa?
  - Nilai atau kebenaran apa yang kamu perjuangin karena kamu percaya itu dari Tuhan?
  - Dalam satu kalimat, gimana kamu pengen dikenang?
  - Hal apa yang lagi kamu perjuangin diem-diem?
  - Perubahan besar apa yang lagi kamu pikirin sekarang?
  - Apa yang kamu takutin tapi pengen kamu coba?
  - Menurutmu, kapan sih seseorang bisa bilang dia udah 'sembuh'?
  - Apa arti 'rumah' buatmu—tempat, orang, atau rasa?
  - Dalam pertemanan, hal apa yang paling kamu jaga?
  - Pertanyaan apa yang paling sering kamu tanyain ke diri sendiri akhir-akhir ini?
  - Hal dalam dirimu yang pengen kamu pahami lebih dalem sekarang apa?
  - Kalau kamu nggak perlu mikirin duit atau omongan orang, kamu pengen jadi apa?
  - Hal paling bikin bingung dari jadi dewasa itu apa?
  - Menurut kamu, apa yang bikin seseorang bisa bertahan pas lagi krisis?
  - Panggilan atau tanggung jawab apa yang lagi kamu jalanin hari ini, dan gimana kamu ngejalaninnya dengan penuh kasih?
  - Rutinitas apa yang bikin kamu ngerasa hidupmu punya arah?
  - Tanda apa yang nunjukkin kamu makin bijaksana dan penuh kasih?
  - Kalau hidupmu adalah buku, bab apa yang lagi kamu tulis sekarang?
  - Pelajaran hidup apa yang kamu pelajari dengan cara paling susah?
  - Siapa 'diri kamu' yang pengen kamu temuin 10 tahun dari sekarang?
  - Gimana kamu nyetimbangin antara jadi diri sendiri sama adaptif?
interactive:
  - Hal paling menarik apa yang kamu pelajarin tentang hidup setahun terakhir?
  - Coba dong ceritain satu pengalaman hidup yang bener-bener ngubah cara pandangmu.
  - Hal apa yang kamu hargai dari orang di sebelahmu sekarang?
  - Ekspresi cinta apa yang paling kamu suka tapi jarang kamu dapetin?
  - Kapan kamu ngerasa seseorang bener-bener dengerin kamu?
  - Pertanyaan apa yang pengen kamu tanyain ke orang lain tapi selalu ragu?
  - Kalau bisa ngapus satu kebiasaan buruk dalam hidupmu, apa itu?
  - Gimana cara paling unik seseorang nunjukkin kalau mereka peduli sama kamu?
  - Momen apa yang bikin kamu bilang, 'Aku nggak sendirian!?'
  - Kalau kamu bisa ngasih hadiah emosional ke orang lain, mau ngasih apa?
  - Hal apa yang menurutmu paling menarik dari orang di sekitar kamu?
  - Kenangan apa yang pengen kamu bikin bareng seseorang tahun ini?
  - Satu hal apa yang kamu harap lebih banyak orang tanyain tentang dirimu?
  - Kebenaran apa yang pengen kamu sampein dengan kasih ke orang terdekatmu?
  - Dalam hubungan yang sehat, gimana kamu belajar buat saling ngasih dan nerima dengan kasih?
  - Pertanyaan apa yang kamu harap ditanyain pas kamu lagi nggak baik-baik aja?
  - Gimana kamu tahu kalau kamu lagi dicintai dengan cara yang tepat?
  - Kebiasaan kecil dari orang lain yang bikin kamu ngerasa dihargai apa?
  - Cerita hidup kamu apa yang pengen kamu bagi, tapi belum pernah kesampean?
  - Dalam situasi sulit, siapa orang yang selalu muncul di pikiranmu?
reflective:
  - Apa yang ngasih makna dalam harimu dan bikin kamu bersyukur?
  - Gimana kamu pengen gunain hidupmu buat ngasih kebaikan?
  - Apa peran iman atau nilai hidup yang ngebimbing pilihanmu sekarang?
  - Kalau semua orang ngeliat dunia dengan kasih, apa yang bakal berubah?
  - Hal baik apa yang kamu kejar meski belum sepenuhnya kamu pahami?
  - Kapan kamu ngerasa paling hidup sebagai manusia yang dikasihi Tuhan?
  - Kalau nggak ada tekanan dari luar, apa yang bener-bener pengen kamu lakuin dalam terang imanmu?
  - Momen apa yang bikin kamu ngerasa kalau Tuhan hadir dalam hidupmu?
  - Kerinduan terdalam dalam hatimu apa, dan gimana kamu nyari kehendak Tuhan di dalamnya?
  - Kalau kamu ngeliat dirimu dari mata Tuhan, kayak apa hidup yang pengen kamu jalanin sebagai pribadi yang dikasihi-Nya?"